        <h2>Formulaire De Contact</h2>
        <form action="https://formspree.io/f/xeoovldw" method="POST">
            <label for="firstName">Nom et Prénom :</label>
            <input type="text" id="firstName" name="firstName" required>

    <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Validation côté client
        var isValid = validateForm();
        
        if (isValid) {
            // Ajoutez ici le code pour envoyer les données à votre serveur.
            // Exemple d'affichage des données (à des fins de test).
            alert("Votre message a bien été envoyé à Xiaomi.\n\n" + getFormData());
            // Vous pouvez également ajouter ici du code AJAX pour envoyer les données au serveur.
        }
    });

    function validateForm() {
        var isValid = true;

        var elements = document.getElementById("contactForm").elements;
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].type !== "submit" && !elements[i].checkValidity()) {
                isValid = false;
                displayError(elements[i].name, elements[i].validationMessage);
            }
        }

        return isValid;
    }

    function displayError(fieldName, errorMessage) {
        var errorElement = document.getElementById(fieldName + "Error");
        if (!errorElement) {
            errorElement = document.createElement("div");
            errorElement.id = fieldName + "Error";
            errorElement.className = "error";
            document.getElementById(fieldName).insertAdjacentElement("afterend", errorElement);
        }
        errorElement.textContent = errorMessage;
    }

    function getFormData() {
        var formData = "";
        var elements = document.getElementById("contactForm").elements;
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].type !== "submit") {
                formData += elements[i].name + ": " + elements[i].value + "\n";
            }
        }
        return formData;
    }
</script>
